###数学小工具，针对高中生，提供一系列计算功能，帮你在解决数学问题时节省宝贵时间！

<br>

####通过此应用您可以：

* 求解各类常见方程；
* 计算三角函数；
* 速查常用三角函数值和公式；
* 解决常见平面解析几何问题。

除三次方程和三角函数计算外，其它各类工具均可提供带根号和分数的准确解。

输出结果的精确位数可调。
